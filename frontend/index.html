<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Markdown Formatter with Download and View</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/4.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/highlight.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.5.1/styles/github.min.css">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            line-height: 1.6;
            color: #333;
            margin: 0;
            padding: 20px;
            background-color: #ffffff;
        }
        .container {
            display: flex;
            height: calc(100vh - 100px);
        }
        .input-area, .output-area {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
        }
        .input-area {
            border-right: 1px solid #e1e1e1;
        }
        textarea {
            width: 100%;
            height: calc(100% - 40px);
            resize: none;
            padding: 10px;
            border: 1px solid #e1e1e1;
            border-radius: 4px;
            font-family: monospace;
            font-size: 14px;
        }
        #formatted-output {
            height: 100%;
            overflow-y: auto;
        }
        h1, h2, h3, h4, h5, h6 {
            margin-top: 24px;
            margin-bottom: 16px;
            font-weight: 600;
            line-height: 1.25;
            color: #000;
        }
        h1 { font-size: 2em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        h2 { font-size: 1.5em; border-bottom: 1px solid #eaecef; padding-bottom: .3em; }
        h3 { font-size: 1.25em; }
        h4 { font-size: 1em; }
        h5 { font-size: .875em; }
        h6 { font-size: .85em; color: #6a737d; }
        pre {
            background-color: #f6f8fa;
            border-radius: 3px;
            font-size: 85%;
            line-height: 1.45;
            overflow: auto;
            padding: 16px;
        }
        code {
            background-color: rgba(27,31,35,.05);
            border-radius: 3px;
            font-size: 85%;
            margin: 0;
            padding: .2em .4em;
        }
        blockquote {
            border-left: .25em solid #dfe2e5;
            color: #6a737d;
            padding: 0 1em;
        }
        table {
            border-collapse: collapse;
            margin-bottom: 16px;
            width: 100%;
        }
        table th, table td {
            border: 1px solid #dfe2e5;
            padding: 6px 13px;
        }
        table tr:nth-child(2n) {
            background-color: #f6f8fa;
        }
        .button-container {
            display: flex;
            justify-content: space-between;
            margin-bottom: 20px;
        }
        button {
            background-color: #000;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        button:hover {
            background-color: #333;
        }
        .error-message {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="button-container">
        <button onclick="formatMarkdown()">Format Markdown</button>
        <button onclick="downloadHTML()">Download Formatted HTML</button>
        <button onclick="viewFormattedMarkdown()">View Formatted Markdown</button>
    </div>
    <div class="container">
        <div class="input-area">
            <textarea id="markdown-input" placeholder="Enter your markdown here..."></textarea>
        </div>
        <div class="output-area">
            <div id="formatted-output"></div>
        </div>
    </div>
    <div id="error-message" class="error-message"></div>

    <script>
        async function formatMarkdown() {
            const input = document.getElementById('markdown-input').value;
            const output = document.getElementById('formatted-output');
            const errorMessage = document.getElementById('error-message');
            
            try {
                const response = await fetch('/api/formatMarkdown', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: input }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();

                if (result.ok) {
                    const htmlContent = result.ok.replace('<html>', '').replace('</html>', '');
                    marked.setOptions({
                        highlight: function(code, lang) {
                            const language = hljs.getLanguage(lang) ? lang : 'plaintext';
                            return hljs.highlight(code, { language }).value;
                        },
                        langPrefix: 'hljs language-'
                    });

                    output.innerHTML = marked.parse(htmlContent);
                    errorMessage.textContent = '';
                } else {
                    throw new Error(result.err);
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `An error occurred: ${error.message}. Please try again.`;
            }
        }

        async function downloadHTML() {
            const input = document.getElementById('markdown-input').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                const response = await fetch('/api/downloadHTML', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: input }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();

                if (result.ok) {
                    const blob = new Blob([result.ok], { type: 'text/html' });
                    const url = URL.createObjectURL(blob);
                    const a = document.createElement('a');
                    a.href = url;
                    a.download = 'formatted_markdown.html';
                    document.body.appendChild(a);
                    a.click();
                    document.body.removeChild(a);
                    URL.revokeObjectURL(url);
                    errorMessage.textContent = '';
                } else {
                    throw new Error(result.err);
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `An error occurred: ${error.message}. Please try again.`;
            }
        }

        async function viewFormattedMarkdown() {
            const input = document.getElementById('markdown-input').value;
            const errorMessage = document.getElementById('error-message');
            
            try {
                const response = await fetch('/api/viewFormattedMarkdown', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ text: input }),
                });

                if (!response.ok) {
                    throw new Error('Network response was not ok');
                }

                const result = await response.json();

                if (result.ok) {
                    const newWindow = window.open();
                    newWindow.document.write(result.ok);
                    newWindow.document.close();
                    errorMessage.textContent = '';
                } else {
                    throw new Error(result.err);
                }
            } catch (error) {
                console.error('Error:', error);
                errorMessage.textContent = `An error occurred: ${error.message}. Please try again.`;
            }
        }

        // Auto-format on input
        document.getElementById('markdown-input').addEventListener('input', formatMarkdown);

        // Initial formatting on page load
        window.onload = formatMarkdown;
    </script>
</body>
</html>
